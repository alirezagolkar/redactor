<html xmlns:th="https://www.thymeleaf.org" xmlns:h="http://www.w3.org/1999/html">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr>
					<td>File to upload:</td>
					<td>
						<input type="file" name="file" />
					</td>
				</tr>
				<tr>
					<td>Replace text:</td>
					<td>
						<input title="text" type="text" name="replaceText"/>
					</td>
				</tr>
				<tr>
					<td>Destination file path:</td>
					<td>
						<input title="path" type="text" name="filePath"/>
					</td>
				</tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>

	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
